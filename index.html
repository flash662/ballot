<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Grid Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
      var person = [
        'eleanor',
        'dennis',
        'ivan',
        'linda',
        'rocky'
      ];

      var person1, person2;

      $(function(){

          $("#person1").click(function() {

            var random = Math.floor(Math.random() * person.length);
            person1 = person[random];

            $(this).find('span').text(person1);
          });

          $("#person2").click(function(){
              while(true) {

                var random = Math.floor(Math.random() * person.length);
                person2 = person[random];

                if(person2 != person1) {
                    break;
                }
              }

              $(this).find('span').text(person2);
          });
      });
    </script>

    <style type="text/css">
      .input-group-addon {
        font-size: 13px;
      }
      
      .random-button {
        width:300px; 
        height:300px; 
        background:#5bc0de;
        cursor: pointer;
      }
      
      .random-button.stop {
        background: #f0ad4e;
      }
      
      .random-button span {
        font-size: 80px;
        line-height: 300px;
      }
      .margin{
      margin-top:100px;
      }
    </style>


  </head>

  <body>
    
      
      <div class="page-header">
        
        <div class="row">
          <div class="col-md-4">
            <div class="img-circle center-block text-center random-button stop" id="person1">
              <span></span>
            </div>
          </div>

          <div class="col-md-2">
            <h1 style="font-size:200px">VS</h1>
          </div>          

          <div class="col-md-4">
            <div class="img-circle center-block text-center random-button stop" id="person2">
              <span></span>
            </div>
          </div>

        </div>
        
      </div>
  
      

  </body>
</html>
